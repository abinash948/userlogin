<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid"> 
      <div class="navbar-header">

          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>

          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button">Menu<span class="caret"></span></a>
            <ul class="dropdown-menu">

      </div>
   </div>

<div [class.large]="large" [class.small]="!large"><router-outlet name="markerdisplay"></router-outlet></div>
<div [class.info]="markerinfo">
  <div *ngIf="markerinfo">{{message}}</div>
  <div class="btn"><button *ngIf="markerinfo" type="button" class="btn btn-primary" (click)="onCancel()"
    ><span class="glyphicon glyphicon-remove"></span>
    </button></div>
</div>
